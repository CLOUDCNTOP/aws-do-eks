apiVersion: v1
kind: ConfigMap
metadata:
  name: efs-model-save-map
data:
  S3_BUCKET: s3://YOUR_S3_BUCKET_WITH_IMAGENET_DATA
  MOUNT_PATH: /efs-shared

---
apiVersion: v1
kind: Pod
metadata:
  name: efs-model-save-pod
spec:
  containers:
  - name: efs-model-save-pod
    image: xxxxxxxxxxxx.dkr.ecr.us-west-2.amazonaws.com/eks-s3-copy
    envFrom:
    - configMapRef:
        name: efs-model-save-map
    command: ["/bin/bash"]
    args: ["-c", "/model-save.sh $(S3_BUCKET) $(MOUNT_PATH)"]
    volumeMounts:
    - name: efs-pvc
      mountPath: /efs-shared
  volumes:
  - name: efs-pvc
    persistentVolumeClaim:
      claimName: efs-claim
  restartPolicy: Never
